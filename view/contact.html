<link rel="stylesheet" href="assets/css/contact.css">

<div class="bg-contact2" style="background-image: url('images/');">
    <div class="container-contact2">
        <div class="wrap-contact2">
            <form class="contact2-form validate-form" onsubmit="return false">
            </form>
                <span class="contact2-form-title">
                    КОНТАКТ
                </span>

                <div class="wrap-input2 validate-input" data-validate="Name is required">
                    <input class="input2" type="text" name="name" id="name">
                    <span class="focus-input2" data-placeholder="ИМЕ"></span>
                </div>

                <div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input2" type="text" name="email" id="email" required>
                    <span class="focus-input2" data-placeholder="ЕМАИЛ"></span>
                </div>

                <div class="wrap-input2 validate-input" data-validate = "Message is required">
                    <textarea class="input2" name="message" id="message"></textarea>
                    <span class="focus-input2" data-placeholder="ПОРАКА"></span>
                </div>

                <div class="container-contact2-form-btn">
                    <div class="wrap-contact2-form-btn">
                        <div class="contact2-form-bgbtn"></div>
                        <button class="contact2-form-btn" onclick="sendContact();">
                          <b>Испрати</b> 
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
